<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You Are Hacked â€” Demo</title>
  <!-- Use a monospace/techy font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050607;
      --green:#00ff6a;
      --accent:#64ffda;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.85) 60%), var(--bg);
      color:var(--green);
      font-family: 'Share Tech Mono', monospace;
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Matrix-like moving columns */
    .matrix {
      position:fixed; inset:0; z-index:0; pointer-events:none; opacity:0.16;
      background-image: linear-gradient(180deg, rgba(0,0,0,0) 0 30%, rgba(0,0,0,0.35) 100%);
      mix-blend-mode:screen;
    }
    .matrix canvas{width:100%;height:100%;display:block}

    /* Center card */
    .card{
      position:relative; z-index:2;
      width:min(880px,92%);
      margin:6vh auto;
      padding:36px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(0,255,170,0.06);
      text-align:center;
    }

    /* Glitchy big heading */
    h1{
      margin:8px 0 12px;
      font-size: clamp(36px, 7vw, 84px);
      line-height:0.9;
      letter-spacing:1px;
      position:relative;
      color:var(--green);
      text-shadow:
        0 0 18px rgba(0,255,120,0.15),
        0 0 36px rgba(0,255,120,0.07);
      display:inline-block;
      padding:6px 18px;
      background:linear-gradient(90deg, rgba(0,0,0,0.15), rgba(0,255,120,0.02));
      border-radius:6px;
      overflow:visible;
    }
    /* duplicate layers for glitch */
    .glitch{position:relative;display:inline-block}
    .glitch::before, .glitch::after{
      content:attr(data-text);
      position:absolute; left:0; top:0; width:100%;
      mix-blend-mode:screen; pointer-events:none;
    }
    .glitch::before{
      left:2px; text-shadow:-2px 0 rgba(255,0,50,0.8); clip-path:polygon(0 0,100% 0,100% 45%,0 50%);
      animation:glitchTop 2.2s infinite linear;
      opacity:0.85;
    }
    .glitch::after{
      left:-2px; text-shadow:-2px 0 rgba(0,150,255,0.7); clip-path:polygon(0 55%,100% 50%,100% 100%,0 100%);
      animation:glitchBottom 2.7s infinite linear;
      opacity:0.75;
    }
    @keyframes glitchTop{
      0%{transform:translateX(0)}
      20%{transform:translateX(-6px)}
      40%{transform:translateX(6px)}
      60%{transform:translateX(-3px)}
      80%{transform:translateX(2px)}
      100%{transform:translateX(0)}
    }
    @keyframes glitchBottom{
      0%{transform:translateX(0)}
      10%{transform:translateX(8px)}
      30%{transform:translateX(-8px)}
      50%{transform:translateX(4px)}
      80%{transform:translateX(-2px)}
      100%{transform:translateX(0)}
    }

    /* flicker effect */
    .flicker{
      animation: flickerAnim 3.6s infinite;
    }
    @keyframes flickerAnim{
      0%{opacity:1;filter:brightness(1)}
      3%{opacity:0.3;filter:brightness(.6)}
      6%{opacity:1}
      20%{opacity:0.85}
      26%{opacity:0.4}
      30%{opacity:1}
      100%{opacity:1}
    }

    /* subheading and small text */
    .sub{
      margin-top:8px; font-size:14px; opacity:0.8;
      color:var(--accent);
    }

    /* image placeholder */
    .hero-image{
      margin-top:22px; max-width:100%; height:auto; border-radius:8px; border:1px solid rgba(0,255,140,0.06);
      box-shadow: 0 8px 30px rgba(2,6,12,0.6);
    }

    /* scanline overlay */
    .scanlines{
      position:fixed; inset:0; z-index:1; pointer-events:none; mix-blend-mode:overlay; opacity:0.06;
      background-image:linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.06) 50%);
      background-size:100% 4px;
    }

    /* small terminal-like box */
    .term{
      margin-top:20px; text-align:left; background:var(--glass); padding:14px; border-radius:8px; font-size:13px;
      color:#a7ffd6; line-height:1.5; border:1px solid rgba(0,255,140,0.04);
    }

    /* responsive tweaks */
    @media (max-width:600px){
      .card{padding:18px}
      .term{font-size:12px}
    }
  </style>
</head>
<body>
  <div class="matrix" aria-hidden="true"><canvas id="matrix"></canvas></div>
  <div class="scanlines" aria-hidden="true"></div>

  <main class="card">
    <!-- Glitch + flicker heading -->
    <h1 class="flicker glitch" data-text="you are hacked">you are hacked</h1>

    <p class="sub">If you pay me, I will fix this.</p>

    <!-- Image placeholder: replace IMAGE_PATH_HERE with your path -->
    <img class="hero-image" src="./assets//img/hacked.jpg" alt="hacker visual placeholder" />

    <div class="term" role="status" aria-live="polite">
      <strong>&gt; connection:</strong> established<br>
      <strong>&gt; host:</strong> unknown<br>
      <strong>&gt; status:</strong> <span style="color:var(--green);">root shell</span><br>
      <strong>&gt; note:</strong> this is a visual demo only.
    </div>
  </main>

  <script>
    // MATRIX RAIN: lightweight canvas effect
    (function(){
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = innerWidth;
      let h = canvas.height = innerHeight;
      const cols = Math.floor(w / 18) + 1;
      const ypos = Array(cols).fill(0);

      function setSize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
      addEventListener('resize', setSize);

      function draw(){
        ctx.fillStyle = 'rgba(0,0,0,0.06)';
        ctx.fillRect(0,0,w,h);
        ctx.fillStyle = 'rgba(0,255,140,0.09)';
        ctx.font = '14px "Share Tech Mono", monospace';
        for(let i=0;i<ypos.length;i++){
          const text = String.fromCharCode(33+Math.random()*94);
          const x = i * 18;
          ctx.fillText(text, x, ypos[i]*18);
          if(ypos[i]*18 > h && Math.random() > 0.975) ypos[i]=0;
          ypos[i]++;
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();

    // small accessibility: focus heading on load
    window.addEventListener('load', ()=>{
      const h = document.querySelector('h1');
      if(h) h.setAttribute('tabindex','-1');
      try{ h.focus() }catch(e){}
    });
  </script>
</body>
</html>
